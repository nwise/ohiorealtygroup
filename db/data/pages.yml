pages_000007: 
  created_at: 2009-10-28 20:17:32
  title: Our Pledge
  updated_at: 2009-10-28 20:17:32
  published: "1"
  url_tag: our-pledge
  id: "7"
  version: "1"
  content: |-
    <h2>Our Pledge to You</h2>
    <p>Thank you for visiting our Web site today. We appreciate the opportunity to assist you with your real estate needs. Whether you are relocating to Ohio from another state or country, moving across town, upgrading or downsizing, Ohio Realty Group's Relocation Services Division can make it a smooth, hassle-free experience.</p>
    <p>Our Award winning Sales Associates guide you through the maze of infinite details surrounding the purchase or sale of your home. Helping you become familiar with a new area, finding the right home for your family, arranging financing, and settling-in in a timely fashion, is our priority. Assuring that your relocation is a pleasant experience is our ultimate goal.</p>
    <p>If you have a home to sell in the area, Ohio Realty Group gives maximum exposure to assure you of reaching the best qualified buyers in today's real estate market. If you are moving here from a different locale, we have the power to place you with a top real estate firm to assist you in marketing your present home.</p>
    <p>Our continued commitment to excellence will provide you with outstanding  service and satisfaction.</p>
  description: ""
  html_title: Our Pledge
  keywords: ""
pages_000008: 
  created_at: 2009-10-28 20:43:25
  title: Careers
  updated_at: 2009-10-28 20:43:25
  published: "1"
  url_tag: careers
  id: "8"
  version: "1"
  content: |-
    <h2>Join the Award-Winning Team!</h2>
    <p><strong>OPPORTUNITY</strong></p>
    <p>Imagine selling something that everyone wants to buy!</p>
    <p>Few professions offer the same opportunities as real estate sales, and no other real estate organization can offer the same opportunities as Ohio Realty Group.</p>
    <p>As an Ohio Realty Group Sales Associate, you will acquire our solid, respected image. As one of Ohio's most successful groups of Real Estate Professionals, Ohio Realty Group has captivated consumer awareness, influenced consumer preference and earned consumer satisfaction. The strength of this industry wide reputation opens more doors for you and that means more opportunities to earn more income.</p>
    <p><strong>TRAINING &amp; TECHNOLOGY</strong></p>
    <p>What do you need to be the best? The right resources and tools to help you make the sale!</p>
    <p>Ohio Realty Group's professional staff provides outstanding support. Our &quot;fast-start&quot; training covers topics from listings and buyer representation to business development and more. As you continue your career path with us you'll see for yourself how our diverse training curriculum helps you stay on the leading edge of our ever-changing industry.</p>
    <p><strong>AWARDS &amp; RECOGNITION</strong></p>
    <p>When you join Ohio Realty Group, your outstanding efforts are recognized with one of the most comprehensive and successful awards and recognition programs in the industry at the State and Real Estate Board level.</p>
    <p><strong>A HOME FOR YOUR CAREER</strong></p>
    <p>Ohio Realty Group is known for finding the right homes for our customers. But we are also known for finding the right people for our sales team who want more from their professional lives. So if you are looking for ...</p>
    <ul>
        <li>An exciting and rewarding career</li>
        <li>The opportunity to work with the Premier Real Estate resource in Northeast Ohio.</li>
        <li>A chance at proving to yourself and others just how successful you can be</li>
    </ul>
    <p>... then consider a career with Ohio Realty Group.  The right home for your real estate sales career.</p>
  description: ""
  html_title: Careers
  keywords: ""
