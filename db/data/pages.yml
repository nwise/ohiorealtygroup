pages_000003: 
  created_at: 2009-10-28 19:45:12
  title: Buying Tips
  updated_at: 2009-10-28 19:45:12
  published: "1"
  url_tag: buying-tips
  id: "3"
  version: "1"
  content: |-
    <h2>Our Reputation Is Built On Recommendations</h2>
    
    <p>Buying a home may be the biggest investment you'll ever make. So you should be as prepared as possible, and ready for anything, with a trusted professional at your side. That's where a Buyer Representative from Ohio Realty Group can be a very valuable ally. We're ready to provide you with the proper information to help you make a good decisions, and to serve your best interests every step of the way.</p>
    <p>
    <strong>What Your Buyer Representative Does For You</strong>
    <ul>
      <li>Uses state of the art technology tools to help you find the right home in the right location</li>
      <li>Helps you evaluate specific properties</li>
      <li>Helps you determine a fair market value</li>
      <li>Works with you to develop negotiating strategies specific to the property and seller</li>
      <li>Assists you in determining the most favorable price and terms to offer</li>
      <li>Assists you in closing the transaction</li>
      <li>Makes available to you the full-service shopping convenience of home-related products and services through our Preferred Partner Program</li>
    </ul>
    <p>For more information on buying a home, please  <a href="/contact-us">e-mail us</a> or call us at 330-296-9000.</p>
  description: ""
  html_title: Buying Tips
  keywords: ""
